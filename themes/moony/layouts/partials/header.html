<header>
    <div id="header-content">
        <div id="nav-container" class="ui circular labels">
            <div id="nav-menu" class="ui top fixed borderless menu">
                <a id="brand" class="item mobile" href="{{ .Site.BaseURL }}">
                    <b><i class="home icon"></i>{{ .Site.Title }}</b>
                </a>
                <div class="ui dropdown item">
                    <a href="/archive/"><i class="archive icon"></i> 文章 <span class="ui label">{{ len (where $.Site.Pages "Type" "in" "tech essay") }}</span></a>
                    <div class="menu">
                        <div class="header"><a href="/tech/"><i class="desktop icon"></i> 技术</a></div>
                        <div class="divider"></div>
                        <a class="disabled item" href="/tags/java/">Java</a>
                        <a class="disabled item">GNU/Linux</a>
                        <div class="header"><a href="/essay/"><i class="write icon"></i> 随笔</a></div>
                        <div class="divider"></div>
                        <a class="disabled item">逐月</a>
                        <a class="disabled item">流光</a>
                        <a class="disabled item">无想</a>
                    </div>
                </div>
                <div class="ui dropdown disabled item" href="{{ .Site.BaseURL }}">
                    <a href="/topics/"><i class="block layout icon"></i> 专题 <span class="ui label">{{ len .Site.Taxonomies.series }}</span></a>
                    <div class="menu">
                        <div class="disabled item">暂无</div>
                    </div>
                </div>
                <div class="ui dropdown disabled item" href="{{ .Site.BaseURL }}">
                    <a href="/projects/"><i class="github alternate icon"></i> 项目 <span class="ui label">{{ len .Site.Taxonomies.projects }}</span></a>
                    <div class="menu">
                        <div class="disabled item">暂无</div>
                    </div>
                </div>
                <a class="ui dropdown disabled item" href="{{ .Site.BaseURL }}">
                    <i class="user icon"></i><span class="text">关于</span>
                </a>
                <div id="search" class="ui search item mobile">
                    <input id="search-input" class="prompt" type="text" placeholder="Search..." autocomplete="off">
                    <div id="search-results" class="results animation"></div>
                </div>
            </div>
        </div>
    </div>
</header>
