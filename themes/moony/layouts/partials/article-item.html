<div class="ui segments">
    <div class="ui segment">
        <a href="{{ .Permalink }}">
            <h1 class="ui header">{{ .Title }}</h1>
        </a>
    </div>
    <div id="article-info" class="ui segment">
        <div class="ui breadcrumb">
            <div class="section"><i class="fa fa-calendar" aria-hidden="true"></i> <time datetime="{{ .Lastmod.Format " 2006-01-02T15:04:05JST " }}">{{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}</time></div>
            {{ with .Section }}
            <div class="section"><i class="fa fa-bookmark" aria-hidden="true"></i> <a href="{{ $.Site.BaseURL }}{{ . | urlize }}/">{{ . }}</a></div>{{ end }}
            <div class="section">{{ .WordCount }} Words</div>
        </div>
    </div>
    <div class="ui segment">{{ if (.Scratch.Get "isHome") }}{{ .Summary }}{{else}}{{ .Content }}{{ end }}</div>
</div>
