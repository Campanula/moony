<div class="ui segments">
    <div id="article-header" class="ui segment" style="display: flex">
        <h1 style="display: inline-block">{{ .Title }}</h1>
        <span>{{ .WordCount }} Words</span>
    </div>
    <div id="article-info" class="ui segment">
        <div class="ui breadcrumb">
            <div class="section"><i class="calendar icon"></i> {{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}</div>
            {{ with .Params.tags }}
            <div id="article-tags" class="section underline">
                {{ range . }}<i class="tag icon"></i><a id="article-tag" href="{{ $.Site.BaseURL }}{{ . | urlize }}/">{{ . }}</a> {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
    <div id="article-content" class="ui segment">{{ .Content }}</div>
</div>
