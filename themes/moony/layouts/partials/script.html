<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/velocity/1.4.1/velocity.min.js"></script>
<script src="//cdn.bootcss.com/semantic-ui/2.2.7/semantic.min.js"></script>
<script src="//cdn.bootcss.com/highlight.js/9.9.0/highlight.min.js"></script>
<script src="{{ .Site.BaseURL }}/js/jekyll-search.min.js"></script>
<script>
    hljs.initHighlightingOnLoad();
</script>
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ .Site.BaseURL }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
<script>
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
<script>
    $(window).on('scroll', function() {
        $('.back-top').toggleClass('show-on', window.pageYOffset > 50);
    });

    $('.back-top').on('click', function() {
        $('body').velocity("scroll", {
            duration: 1000,
            easing: [25, 10]
        });
    });
</script>
