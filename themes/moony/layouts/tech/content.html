<div class="ui segments">
    <div class="ui segment">
        <h1>{{ .Title }}</h1>
    </div>
    <div id="article-info" class="ui segment">
        <div class="ui breadcrumb">
            <div class="section">
                <i class="calendar icon"></i>
                {{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}
            </div>
            <div id="word-count" class="section">
                <i class="file word outline icon"></i>
                <span>{{ .WordCount }} 字</span>
            </div>
            {{ with .Params.tags }}
            <div id="article-tags" class="section underline">
                {{ range . }}<i class="tag icon"></i>
                <a id="article-tag" href="/tags/{{ . | urlize }}/">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
            <a id="session-link" href="/tech/" class="ui blue horizontal label">
                编程
            </a>
        </div>
    </div>
    <div id="article-content" class="ui segment">{{ .Content }}</div>
</div>
